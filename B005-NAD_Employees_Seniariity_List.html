<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B005 - NAD Employees Seniority List</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/sheetHandler.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }
    nav {
      margin-top: 5px;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .search-section, .menu-section, .summary-table, #employeeTableContainer {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .summary-table {
      border: 1px solid #ccc;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .summary-table th, .summary-table td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      text-align: left;
    }
    .summary-table th {
      background-color: #f0f0f0;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      max-width: 90%;
    }
    button {
      padding: 8px 12px;
      margin: 2px;
      background-color: #0077aa;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005577;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #f0f0f0;
    }
    .main-rank {
      font-weight: bold;
      background-color: #e0f0ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>MILINDWEB</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="project.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="search-section">
    <h2>B005 - NAD Employees Seniority List</h2>
    <input type="text" id="searchBox" placeholder="Search by Name, Token No, or Location" />
    <button onclick="filterSearch()">Search</button>
  </div>

  <div class="summary-section">
    <table class="summary-table" id="summaryTable">
      <thead>
        <tr><th>Group</th><th>Sub Ranks</th><th>Total Count</th></tr>
      </thead>
      <tbody>
        <!-- Summary rows will be injected by JS -->
      </tbody>
    </table>
  </div>

  <div class="menu-section" id="menuButtons">
    <!-- Buttons will be inserted here dynamically -->
  </div>

  <div id="employeeTableContainer">
    <!-- Employee data will appear here -->
  </div>

  <footer>
    <p>&copy; 2025 MilindWeb. All Rights Reserved.</p>
    <p>Maintained by MAKK. MAK</p>
  </footer>
</body>
</html>
