<div class="contact-form-wrapper">    
  <h2> CONTACT & ENQUIRY </h2>    

  <form id="contactForm">    

    <div class="form-row">    
      <label for="service">Service</label>    
      <select id="service" name="service" required>    
        <option value="">Select Service</option>    
        <option>SEO & Digital Marketing</option>    
        <option>Web Designing</option>    
        <option>Software Solutions</option>    
        <option>Graphics Designing</option>    
        <option>Projects & Workshop</option>    
        <option>Other</option>    
      </select>    
    </div>    

    <div class="form-row">    
      <label for="name">Name</label>    
      <input type="text" id="name" name="name" required>    
    </div>    

    <div class="form-row">    
      <label for="email">Email</label>    
      <input type="email" id="email" name="email" required>    
    </div>    

    <div class="form-row">    
      <label for="phone">Mobile No.</label>    
      <input type="tel" id="phone" name="phone" pattern="^[6-9][0-9]{9}$" required>    
    </div>    
    <div id="phoneError" class="error-msg">Please enter a valid 10-digit Indian mobile number starting with 6-9.</div>    

    <div class="form-row">    
      <label for="message">Message</label>    
      <textarea id="message" name="message" maxlength="500" required></textarea>    
    </div>    

    <button type="submit">Submit</button>    
  </form>    

  <div id="response"></div>    
</div>
