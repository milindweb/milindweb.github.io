<!-- contactform.html -->
<div class="contact-form-wrapper">
  <h2>Contact Us</h2>
  <p class="contact-intro">
    For any queries, suggestions, collaborations, or project requests, our team is ready to assist.  
    Share your message with us, and weâ€™ll get back to you soon.
  </p>

  <form id="contactForm">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="phone">Phone (Optional)</label>
        <input type="text" id="phone" name="phone" placeholder="Your phone number" />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
          <option value="">Choose a subject</option>
          <option value="query">General Query</option>
          <option value="suggestion">Suggestion</option>
          <option value="project">Project Request</option>
          <option value="service">Service Request</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>

    <div class="form-group full-width">
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>
    <div id="formResponse" class="response-box"></div>
  </form>
</div>

<style>
/* ---------- Contact Form Wrapper ---------- */
.contact-form-wrapper {
  background: #f7fbff;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  max-width: 850px;
  margin: 40px auto;
  animation: fadeSlideIn 1s ease-out;
}

/* Title & Paragraph */
.contact-form-wrapper h2 {
  font-size: 24px;
  font-weight: 600;
  color: #003366;
  margin-bottom: 8px;
}
.contact-intro {
  font-size: 15px;
  color: #444;
  margin-bottom: 20px;
  line-height: 1.6;
}

/* Flexbox Rows */
.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}
.form-group {
  flex: 1;
  min-width: 240px;
  display: flex;
  flex-direction: column;
}
.form-group.full-width {
  flex: 100%;
}

/* Labels */
label {
  font-weight: 500;
  margin-bottom: 6px;
  color: #333;
}

/* Inputs & Textarea */
input, select, textarea {
  padding: 12px 14px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  transition: all 0.3s ease;
  background: #fff;
}
input:focus, select:focus, textarea:focus {
  border-color: #0056b3;
  box-shadow: 0 0 8px rgba(0,86,179,0.15);
  outline: none;
}

/* Button */
.submit-btn {
  display: inline-block;
  margin-top: 18px;
  padding: 12px 28px;
  background: #0056b3;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
}
.submit-btn:hover {
  background: #004494;
  transform: translateY(-2px);
}

/* Response Messages */
.response-box {
  margin-top: 16px;
  font-size: 14px;
  display: none;
  padding: 10px;
  border-radius: 6px;
}
.response-box.success {
  display: block;
  background: #e6f9f0;
  color: #0a7a3c;
  border: 1px solid #0a7a3c;
}
.response-box.error {
  display: block;
  background: #fdecea;
  color: #d93025;
  border: 1px solid #d93025;
}

/* Responsive */
@media (max-width: 768px) {
  .form-row {
    flex-direction: column;
  }
  .submit-btn {
    width: 100%;
  }
}

/* Animations */
@keyframes fadeSlideIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}
</style>
