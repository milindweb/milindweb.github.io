<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    .box {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 95%;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    h2 { margin: 5px 0; font-size: 1.2em; }
    input, select, button {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9em;
    }
    button {
      background: #004aad;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #003580; }
    #searchSection {
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85em;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 4px 6px;
      text-align: left;
    }
    th {
      background: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .drive-item {
      padding: 6px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .drive-item img {
      height: 40px;
      width: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Secure Search Portal</h2>
    <label for="source">Select Data Source:</label>
    <select id="source">
      <option value="">-- Select --</option>
      <option value="drive">Google Drive</option>
      <option value="sheet">Google Sheet</option>
    </select>

    <label for="password">Enter Password:</label>
    <input type="password" id="password" placeholder="Enter password">
    <label><input type="checkbox" id="showPwd"> Show Password</label>

    <button id="submitBtn">Submit</button>

    <div id="searchSection" style="display:none;">
      <input type="text" id="searchBox" placeholder="Type to filter...">
      <div id="results"></div>
    </div>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxSqnkHPwOd12v93JSvqGSoHQOWhao2r7-DRvXjflnAEHpT2qcXg11EHDIY1flJmCkW/exec";

    const submitBtn = document.getElementById("submitBtn");
    const searchSection = document.getElementById("searchSection");
    const searchBox = document.getElementById("searchBox");
    const resultsDiv = document.getElementById("results");
    const showPwd = document.getElementById("showPwd");
    const pwdInput = document.getElementById("password");

    showPwd.addEventListener("change", () => {
      pwdInput.type = showPwd.checked ? "text" : "password";
    });

    let selectedSource = "";
    let password = "";
    let fullData = []; // Store all data for filtering

    submitBtn.addEventListener("click", async () => {
      selectedSource = document.getElementById("source").value;
      password = pwdInput.value.trim();

      if (!selectedSource || !password) {
        alert("Please select a source and enter password");
        return;
      }

      const url = `${webAppUrl}?source=${selectedSource}&key=${encodeURIComponent(password)}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.error) {
        alert("Unauthorized: Wrong password");
        return;
      }

      searchSection.style.display = "block";
      fullData = data;
      renderResults(fullData);
    });

    searchBox.addEventListener("input", () => {
      const q = searchBox.value.trim().toLowerCase();
      if (!q) {
        renderResults(fullData);
        return;
      }
      const filtered = fullData.filter(item =>
        JSON.stringify(item).toLowerCase().includes(q)
      );
      renderResults(filtered);
    });

    function renderResults(data) {
      resultsDiv.innerHTML = "";
      if (!Array.isArray(data) || data.length === 0) {
        resultsDiv.innerHTML = "<em>No results found</em>";
        return;
      }

      if (selectedSource === "sheet") {
        const headers = Object.keys(data[0]);
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");

        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(h => {
            const td = document.createElement("td");
            td.textContent = row[h] || "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        resultsDiv.appendChild(table);

      } else if (selectedSource === "drive") {
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "drive-item";
          div.innerHTML = `
            <img src="${item.thumbnail}" alt="thumb">
            <div>
              <strong>${item.name}</strong> (${item.size})<br>
              <a href="${item.preview}" target="_blank">Preview</a> |
              <a href="${item.download}" target="_blank">Download</a>
            </div>
          `;
          resultsDiv.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>
