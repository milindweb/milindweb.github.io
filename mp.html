<!DOCTYPE html>
<html>
<head>
  <title>Simple Drive Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .search-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    input, select, button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    button {
      background: #4285f4;
      color: white;
      cursor: pointer;
      border: none;
    }
    
    .results {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .card {
      width: 200px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }
    
    .card-content {
      padding: 10px;
    }
    
    .card h3 {
      margin: 0 0 5px;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }
    
    .card a {
      color: #4285f4;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-top: 5px;
    }
    
    .table-results {
      width: 100%;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <select id="source">
        <option value="drive">Google Drive</option>
        <option value="sheet">Google Sheet</option>
      </select>
      <input type="password" id="key" placeholder="Password">
      <input type="text" id="query" placeholder="Search...">
      <button id="search">Search</button>
    </div>
    
    <div id="results" class="results"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwuZC0hkaAn-xgA2BEiW5-cuJdkf63a1KW-QHSqzm_5SPZsw4tRdJ9kXL6aTYI6aojG/exec";  // Replace with your deployment URL
    
    document.getElementById('search').addEventListener('click', search);
    
    async function search() {
      const source = document.getElementById('source').value;
      const key = document.getElementById('key').value;
      const query = document.getElementById('query').value;
      
      const params = new URLSearchParams({ source, key });
      if (query) params.append('q', query);
      
      try {
        const response = await fetch(`${API_URL}?${params}`);
        const data = await response.json();
        
        if (data.error) {
          alert(data.error === "Unauthorized" ? "Invalid password" : "Error occurred");
          return;
        }
        
        displayResults(source, data);
      } catch (error) {
        alert("Connection failed");
      }
    }
    
    function displayResults(source, items) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      
      if (source === 'drive') {
        if (!items.length) {
          container.innerHTML = '<p>No files found</p>';
          return;
        }
        
        items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.thumbnail}" alt="${item.name}">
            <div class="card-content">
              <h3>${item.name}</h3>
              <p>${item.size}</p>
              <a href="${item.preview}" target="_blank">Preview</a>
              <a href="${item.download}" download>Download</a>
            </div>
          `;
          container.appendChild(card);
        });
        
      } else { // Sheet results
        if (!items.length) {
          container.innerHTML = '<p>No data found</p>';
          return;
        }
        
        const tableDiv = document.createElement('div');
        tableDiv.className = 'table-results';
        let tableHTML = '<table><thead><tr>';
        
        // Create headers
        Object.keys(items[0]).forEach(key => {
          tableHTML += `<th>${key}</th>`;
        });
        tableHTML += '</tr></thead><tbody>';
        
        // Create rows
        items.forEach(row => {
          tableHTML += '<tr>';
          Object.values(row).forEach(value => {
            tableHTML += `<td>${value}</td>`;
          });
          tableHTML += '</tr>';
        });
        
        tableHTML += '</tbody></table>';
        tableDiv.innerHTML = tableHTML;
        container.appendChild(tableDiv);
      }
    }
  </script>
</body>
</html>
