<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body>
  <form id="contactForm">
    <select name="for" required>
      <option value="">Select Service</option>
      <option>SEO & Digital Marketing</option>
      <option>Web Designing</option>
      <option>Software Solutions</option>
      <option>Graphics Designing</option>
      <option>Projects & Workshop</option>
      <option>Any Other</option>
    </select>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" placeholder="10-digit Phone" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
    <div id="responseMessage"></div>
  </form>

  <script>
    const form = document.getElementById("contactForm");
    const responseBox = document.getElementById("responseMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseBox.textContent = "⏳ Submitting...";

      try {
        const formData = new FormData(form);
        const response = await fetch("https://script.google.com/macros/s/AKfycbyCa9s8LQYQmaZ2WIx1duPVogBCREBp1r3nj9isYp61rgmEtwMdaiq9W5YTsrzjh67c/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        responseBox.textContent = result.message;
        responseBox.style.color = result.result === "success" ? "green" : "red";

        if (result.result === "success") form.reset();
      } catch (err) {
        responseBox.textContent = "⚠️ Network error: " + err.message;
        responseBox.style.color = "red";
      }

      setTimeout(() => { responseBox.textContent = ""; }, 15000);
    });
  </script>
</body>
</html>
