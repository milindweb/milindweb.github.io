<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      animation: fadeIn 0.6s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 28px;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #0056b3;
      box-shadow: 0 0 8px rgba(0, 86, 179, 0.3);
      outline: none;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #004085, #0056b3);
      color: white;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #003366, #004080);
    }
    .alert {
      text-align: center;
      font-weight: 600;
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      display: inline-block;
      width: 100%;
    }
    .success {
      background: #e6f9ed;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .error-msg {
      color: red;
      font-size: 14px;
      margin-top: -12px;
      margin-bottom: 12px;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option value="">Select Service</option>
        <option>SEO & Digital Marketing</option>
        <option>Web Designing</option>
        <option>Software Solutions</option>
        <option>Graphics Designing</option>
        <option>Projects & Workshop</option>
        <option>Other</option>
      </select>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Mobile No.</label>
      <input type="tel" id="phone" name="phone" pattern="^[6-9][0-9]{9}$" required>
      <div id="phoneError" class="error-msg">Please enter a valid 10-digit Indian mobile number starting with 6-9.</div>

      <label for="message">Message</label>
      <textarea id="message" name="message" maxlength="500" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwVzlM-VKAMYQnPKlRq4gVvQbJ-0SireCfppxiYXKqeKnVsI_SBU0DRMi9miw_3LV-Bjw/exec";
    const form = document.getElementById("contactForm");
    const responseDiv = document.getElementById("response");
    const phoneInput = document.getElementById("phone");
    const phoneError = document.getElementById("phoneError");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const phonePattern = /^[6-9][0-9]{9}$/;
      if (!phonePattern.test(phoneInput.value)) {
        phoneError.style.display = "block";
        return;
      } else {
        phoneError.style.display = "none";
      }

      const data = {
        service: form.service.value,
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        message: form.message.value
      };

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        responseDiv.innerHTML = "<div class='alert success'>✅ Thank you! Your message has been sent successfully and we will contact you shortly.</div>";
        setTimeout(() => { responseDiv.innerHTML = ""; }, 15000);
        form.reset();
      })
      .catch(() => {
        responseDiv.innerHTML = "<div class='alert error'>❌ Oops! Something went wrong. Please try again.</div>";
      });
    });
  </script>
</body>
</html>
