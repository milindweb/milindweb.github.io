<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin: 10px 0 5px;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .success, .error {
      text-align: center;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option value="">Select Service</option>
        <option>SEO & Digital Marketing</option>
        <option>Web Designing</option>
        <option>Software Solutions</option>
        <option>Graphics Designing</option>
        <option>Projects & Workshop</option>
        <option>Other</option>
      </select>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Mobile No.</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" maxlength="500" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwVzlM-VKAMYQnPKlRq4gVvQbJ-0SireCfppxiYXKqeKnVsI_SBU0DRMi9miw_3LV-Bjw/exec";
    const form = document.getElementById("contactForm");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", e => {
      e.preventDefault();
      
      const data = {
        service: form.service.value,
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        message: form.message.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(() => {
        responseDiv.innerHTML = "<p class='success'>Message sent successfully!</p>";
        form.reset();
      })
      .catch(() => {
        responseDiv.innerHTML = "<p class='error'>Error sending message. Try again!</p>";
      });
    });
  </script>
</body>
</html>
