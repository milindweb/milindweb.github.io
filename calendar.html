<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milindweb - Calendar Year</title>

  <!-- Your shared header + footer CSS -->
  <link rel="stylesheet" href="css/headerfooter.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ===== CY (Calendar Year) Styles – fully scoped to avoid header/footer conflicts ===== */

    /* === Page container === */
    body {
      font-family: Arial, sans-serif; /* default font */
      margin: 0; /* reset margin */
      padding: 0; /* reset padding */
      background: #fff; /* page background */
      color: #000; /* default text */
      text-align: center; /* center headings */
    }

    h1 {
      margin: 10px 0;
      font-size: 1.8rem;
    }

    /* === Controls above calendar === */
    .cy-controls {
      margin: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* wrap on small screens */
      gap: 10px;
    }
    .cy-controls select, .cy-controls button {
      padding: 6px 12px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #999; /* border color */
      cursor: pointer;
      background: #fff;
      color: #000;
    }

    /* === Calendar grid === */
    .cy-calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .cy-month {
      flex: 1 1 230px;
      max-width: 250px;
      border: 1px solid #999; /* border around month */
      border-radius: 4px;
      overflow: hidden;
      background: #f9f9f9;
    }
    .cy-month h2 {
      margin: 0;
      padding: 4px;
      font-size: 1rem;
      color: #000;
    }
    .cy-month table {
      width: 100%;
      border-collapse: collapse; /* remove double borders */
      font-size: 0.8rem;
    }
    .cy-month th, .cy-month td {
      padding: 4px;
      text-align: center;
      min-width: 24px;
      border: none; /* removed cell borders */
      position: relative; /* for tooltip */
    }
    .cy-month th {
      font-weight: bold;
    }

    /* === Month header colors === */
    .cy-m0 h2 { background: #99ccff; }   /* Jan */
    .cy-m1 h2 { background: #ccffff; }   /* Feb */
    .cy-m2 h2 { background: #99ffcc; }   /* Mar */
    .cy-m3 h2 { background: #ccff99; }   /* Apr */
    .cy-m4 h2 { background: #ccff66; }   /* May */
    .cy-m5 h2 { background: #ffff99; }   /* Jun */
    .cy-m6 h2 { background: #ffcc66; }   /* Jul */
    .cy-m7 h2 { background: #ff9966; }   /* Aug */
    .cy-m8 h2 { background: #ffcc99; }   /* Sep */
    .cy-m9 h2 { background: #ff9999; }   /* Oct */
    .cy-m10 h2 { background: #cc99ff; }  /* Nov */
    .cy-m11 h2 { background: #cc99cc; }  /* Dec */

    /* === Special days === */
    .cy-sunday {
      color: red;
      font-weight: bold;
    }
    .cy-weekend {
      background: #3399ff;
      color: red;
      font-weight: bold;
    }
    .cy-holiday {
      background: red !important;
      color: white !important;
      font-weight: bold;
      cursor: pointer; /* hover pointer */
    }

    /* === Tooltip for holiday details === */
    .cy-holiday:hover::after {
      content: attr(data-holiday); /* holiday name */
      position: absolute;
      bottom: 100%; /* above cell */
      left: 50%;
      transform: translateX(-50%);
      background: #000; /* tooltip background */
      color: #fff; /* tooltip text */
      padding: 3px 6px;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 0.75rem;
      z-index: 10;
    }

    /* === Holiday list container === */
    .cy-holiday-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      max-width: 1000px;
      border: 1px solid #000; /* single border for whole list */
      padding: 10px;
      background: #fff;
    }

    /* === Holiday column === */
    .cy-holiday-column {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .cy-holiday-item {
      text-align: left;
      font-size: 0.9rem;
    }
    .cy-holiday-date {
      display: inline-block;
      width: 60px;
      font-weight: bold;
    }

    /* Desktop / large allow 4 columns, max 6 per column */
    @media (min-width: 769px) and (max-width: 1024px) {
      .cy-holiday-list {
        flex-wrap: wrap;
      }
      .cy-holiday-column {
        flex: 1 1 calc(25% - 20px); /* 4 columns */
        max-width: 220px;
      }
    }

    /* Mobile: vertical list */
    @media (max-width: 768px) {
      .cy-holiday-list {
        flex-direction: column;
        align-items: center;
      }
      .cy-holiday-column {
        width: 90%;
      }
    }
  </style>

  <script src="js/headerfooter.js" defer></script>
</head>
<body>
  <div id="header"></div>

  <h1>Calendar Year (<span id="cy-dynamicYear"></span>)</h1>

  <div class="cy-controls">
    <button onclick="cyPrevYear()">⏮ Prev</button>
    <select id="cy-yearSelect" onchange="cyUpdateCalendar()"></select>
    <button onclick="cyNextYear()">Next ⏭</button>
  </div>

  <div class="cy-calendar" id="cy-calendar"></div>

  <h2>Holidays List (<span id="cy-dynamicYear2"></span>)</h2>
  <div class="cy-holiday-list" id="cy-holidayList"></div>

  <script>
    let cyHolidays = {};
    const cyMonthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    const cyYearSelect = document.getElementById("cy-yearSelect");
    const thisYear = new Date().getFullYear();
    for (let y = thisYear-5; y <= thisYear+5; y++) {
      let opt = document.createElement("option");
      opt.value = y;
      opt.text = y;
      if (y === thisYear) opt.selected = true;
      cyYearSelect.add(opt);
    }

    function cyGenerateYearCalendar(year) {
      document.getElementById("cy-dynamicYear").innerText = year;
      document.getElementById("cy-dynamicYear2").innerText = year;

      const calendar = document.getElementById("cy-calendar");
      calendar.innerHTML = "";
      let holidayDates = {};
      if (cyHolidays[year]) {
        cyHolidays[year].forEach(h => holidayDates[h.date] = h.name);
      }

      for (let m = 0; m < 12; m++) {
        let div = document.createElement("div");
        div.className = "cy-month cy-m"+m;
        let h2 = document.createElement("h2");
        h2.innerText = cyMonthNames[m];
        div.appendChild(h2);

        let table = document.createElement("table");
        let header = "<tr><th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr>";
        table.innerHTML = header;

        const firstDay = new Date(year, m, 1).getDay();
        const daysInMonth = new Date(year, m+1, 0).getDate();

        let row = "<tr>";
        for (let i=0; i<firstDay; i++) row += "<td></td>";

        for (let d=1; d<=daysInMonth; d++) {
          let dateKey = String(m+1).padStart(2,"0")+"-"+String(d).padStart(2,"0");
          let day = new Date(year, m, d).getDay();
          let cls = "";
          let holidayName = "";

          if (day === 0) cls = "cy-sunday";
          if (day === 6) {
            let weekNumber = Math.floor((d+firstDay)/7)+1;
            if (weekNumber===2 || weekNumber===4) cls = "cy-weekend";
          }
          if (holidayDates[dateKey]) {
            cls = "cy-holiday";
            holidayName = holidayDates[dateKey];
          }

          row += `<td class="${cls}" ${holidayName ? `data-holiday="${holidayName}"` : ""}>${d}</td>`;
          if (day === 6) { row += "</tr><tr>"; }
        }
        row += "</tr>";
        table.innerHTML += row;
        div.appendChild(table);
        calendar.appendChild(div);
      }

      // === Holiday list ===
      const list = document.getElementById("cy-holidayList");
      list.innerHTML = "";

      if (cyHolidays[year]) {
        let holidays = [...cyHolidays[year]];

        // check screen width for rules
        let maxPerColumn = 5;
        if (window.innerWidth >= 769 && window.innerWidth <= 1024) {
          maxPerColumn = 6; // tablet rule
        }

        let numCols = Math.ceil(holidays.length / maxPerColumn);

        for (let c = 0; c < numCols; c++) {
          let div = document.createElement("div");
          div.className = "cy-holiday-column";

          holidays.slice(c*maxPerColumn, (c+1)*maxPerColumn).forEach(h => {
            let item = document.createElement("div");
            item.className = "cy-holiday-item";
            item.innerHTML = `<span class="cy-holiday-date">${h.date}</span> ${h.name}`;
            div.appendChild(item);
          });
          list.appendChild(div);
        }
      }
    }

    function cyUpdateCalendar(){ cyGenerateYearCalendar(parseInt(cyYearSelect.value)); }
    function cyPrevYear(){ cyYearSelect.value = parseInt(cyYearSelect.value)-1; cyUpdateCalendar(); }
    function cyNextYear(){ cyYearSelect.value = parseInt(cyYearSelect.value)+1; cyUpdateCalendar(); }

    fetch("data/holidays.json")
      .then(r=>r.json())
      .then(data=>{ cyHolidays=data; cyUpdateCalendar(); })
      .catch(()=>cyUpdateCalendar());

    window.addEventListener("resize", ()=>cyUpdateCalendar());
  </script>

  <div id="footer"></div>
</body>
</html>
