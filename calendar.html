<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milindweb - Calendar Year</title>

  <!-- Shared Header + Footer CSS -->
  <link rel="stylesheet" href="css/headerfooter.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ===== Base Page Style ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      text-align: center;
    }

    /* ===== Title ===== */
    h1 {
      margin: 10px 0;
      font-size: 1.8rem;
    }

    /* ===== Controls ===== */
    .cy-controls {
      margin: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .cy-controls select, .cy-controls button {
      padding: 6px 12px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #999;
      cursor: pointer;
    }

    /* ===== Calendar Layout ===== */
    .cy-calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .cy-month {
      flex: 1 1 230px;
      max-width: 250px;
      border: 1px solid #999;   /* üîπ only single border around month */
      border-radius: 4px;
      overflow: hidden;
    }
    .cy-month h2 {
      margin: 0;
      padding: 4px;
      font-size: 1rem;
      color: #000;
    }
    .cy-month table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }
    /* üîπ remove all inner borders */
    .cy-month th, .cy-month td {
      border: none;
      padding: 4px;
      text-align: center;
      min-width: 24px;
    }
    .cy-month th {
      font-weight: bold;
    }

    /* ===== Date Styles ===== */
    .cy-sunday {
      color: red;
      font-weight: bold;
    }
    .cy-weekend {
      background: #3399ff;
      color: white;
      font-weight: bold;
    }
    .cy-holiday {
      background: red !important;
      color: white !important;
      font-weight: bold;
    }
    .cy-month td:hover {
      background: #ffe680;
      cursor: pointer;
    }

    /* ===== Holiday List (unchanged, your working version) ===== */
    .cy-holiday-list {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto;
      max-width: 1000px;
    }
    .cy-holiday-column {
      flex: 1 1 calc(25% - 20px);
      max-width: 220px;
      border: 1px solid #000;
      padding: 10px;
    }
    .cy-holiday-column h3 {
      margin-top: 0;
      font-size: 1rem;
      border-bottom: 1px solid #000;
      text-align: left;
      padding-bottom: 4px;
    }
    .cy-holiday-item {
      text-align: left;
      font-size: 0.9rem;
      margin: 4px 0;
    }
    .cy-holiday-date {
      display: inline-block;
      width: 70px;
      font-weight: bold;
    }

    /* ===== Responsive Holiday List ===== */
    @media (max-width: 768px) {
      .cy-holiday-list {
        flex-direction: column;
        align-items: center;
      }
      .cy-holiday-column {
        width: 90%;
      }
    }
  </style>

  <script src="js/headerfooter.js" defer></script>
</head>
<body>
  <div id="header"></div>

  <div class="cy-controls">
    <button onclick="cyPrevYear()">‚èÆ Prev</button>
    <select id="cy-yearSelect" onchange="cyUpdateCalendar()"></select>
    <button onclick="cyNextYear()">Next ‚è≠</button>
  </div>

  <h1>Calendar Year (<span id="cy-dynamicYear"></span>)</h1>

  <div class="cy-calendar" id="cy-calendar"></div>

  <h2>Holidays List (<span id="cy-dynamicYear2"></span>)</h2>
  <div class="cy-holiday-list" id="cy-holidayList"></div>

  <script>
    let cyHolidays = {};
    const cyMonthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];
    const cyMonthAbbr = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

    const cyYearSelect = document.getElementById("cy-yearSelect");
    const thisYear = new Date().getFullYear();
    for (let y = thisYear-5; y <= thisYear+5; y++) {
      let opt = document.createElement("option");
      opt.value = y;
      opt.text = y;
      if (y === thisYear) opt.selected = true;
      cyYearSelect.add(opt);
    }

    function cyGenerateYearCalendar(year) {
      document.getElementById("cy-dynamicYear").innerText = year;
      document.getElementById("cy-dynamicYear2").innerText = year;

      const calendar = document.getElementById("cy-calendar");
      calendar.innerHTML = "";
      let holidayDates = {};
      if (cyHolidays[year]) {
        cyHolidays[year].forEach(h => holidayDates[h.date] = h.name);
      }

      for (let m = 0; m < 12; m++) {
        let div = document.createElement("div");
        div.className = "cy-month cy-m"+m;
        let h2 = document.createElement("h2");
        h2.innerText = cyMonthNames[m];
        div.appendChild(h2);

        let table = document.createElement("table");
        let header = "<tr><th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr>";
        table.innerHTML = header;

        const firstDay = new Date(year, m, 1).getDay();
        const daysInMonth = new Date(year, m+1, 0).getDate();

        let row = "<tr>";
        for (let i=0; i<firstDay; i++) row += "<td></td>";

        for (let d=1; d<=daysInMonth; d++) {
          let dateKey = String(m+1).padStart(2,"0")+"-"+String(d).padStart(2,"0");
          let day = new Date(year, m, d).getDay();
          let cls = "";
          let tooltip = "";

          if (day === 0) cls = "cy-sunday";
          if (day === 6) {
            let weekNum = Math.floor((d + firstDay - 1) / 7) + 1;
            if (weekNum === 2 || weekNum === 4) cls = "cy-weekend";
          }
          if (holidayDates[dateKey]) {
            cls = "cy-holiday";
            tooltip = `${d} ${cyMonthAbbr[m]} ${year} - ${holidayDates[dateKey]}`;
          } else {
            tooltip = `${d} ${cyMonthAbbr[m]} ${year}`;
          }

          row += `<td class="${cls}" title="${tooltip}">${d}</td>`;
          if (day === 6) { row += "</tr><tr>"; }
        }
        row += "</tr>";
        table.innerHTML += row;
        div.appendChild(table);
        calendar.appendChild(div);
      }

      const list = document.getElementById("cy-holidayList");
      list.innerHTML = "";
      if (cyHolidays[year]) {
        let colDiv;
        cyHolidays[year].forEach((h, idx) => {
          if (idx % 6 === 0) {
            colDiv = document.createElement("div");
            colDiv.className = "cy-holiday-column";
            list.appendChild(colDiv);
          }
          let [mm, dd] = h.date.split("-");
          let formatted = parseInt(dd) + " " + cyMonthAbbr[parseInt(mm)-1];

          let item = document.createElement("div");
          item.className = "cy-holiday-item";
          item.innerHTML = `<span class="cy-holiday-date">${formatted}</span> ${h.name}`;
          colDiv.appendChild(item);
        });
      }
    }

    function cyUpdateCalendar(){ cyGenerateYearCalendar(parseInt(cyYearSelect.value)); }
    function cyPrevYear(){ cyYearSelect.value = parseInt(cyYearSelect.value)-1; cyUpdateCalendar(); }
    function cyNextYear(){ cyYearSelect.value = parseInt(cyYearSelect.value)+1; cyUpdateCalendar(); }

    fetch("data/holidays.json")
      .then(r=>r.json())
      .then(data=>{ cyHolidays=data; cyUpdateCalendar(); })
      .catch(()=>cyUpdateCalendar());
  </script>

  <div id="footer"></div>
</body>
</html>
