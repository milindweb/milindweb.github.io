<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/favicon.png" type="image/png" />
  <style>
    /* Reset and Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 80px;
    }

    /* Header Styles */
    .header {
      background: linear-gradient(135deg, #0f1419, #1e2a4a, #0f172a);
      color: white;
      padding: 1rem 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .header.scrolled {
      background: rgba(15, 20, 25, 0.95);
      backdrop-filter: blur(15px);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
    }

    .logo-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #60a5fa, #3b82f6, #1d4ed8);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 900;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      transition: all 0.3s ease;
      animation: iconGlow 3s ease-in-out infinite alternate;
    }

    @keyframes iconGlow {
      0% {
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        transform: scale(1);
      }
      100% {
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        transform: scale(1.02);
      }
    }

    .logo-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo {
      font-size: 2rem;
      font-weight: 900;
      color: white;
      text-decoration: none;
      letter-spacing: 2px;
      margin-bottom: 0.1rem;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, #60a5fa, #3b82f6, #ffffff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: logoGlow 3s ease-in-out infinite alternate;
      text-transform: uppercase;
    }

    @keyframes logoGlow {
      0% {
        filter: brightness(1);
      }
      100% {
        filter: brightness(1.2) drop-shadow(0 0 5px rgba(96, 165, 250, 0.3));
      }
    }

    .tagline {
      font-size: 0.65rem;
      color: #94a3b8;
      font-weight: 400;
      opacity: 0.95;
      max-width: 160px;
      line-height: 1.1;
      font-family: 'Arial', sans-serif;
    }

    .nav-menu {
      display: none;
      list-style: none;
      gap: 1rem;
      align-items: center;
    }

    .nav-item {
      position: relative;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0.5rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .nav-link:hover::before {
      left: 100%;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(15, 20, 25, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      min-width: 220px;
      padding: 0.5rem 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dropdown:hover .dropdown-content {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-item {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .dropdown-item:hover {
      background: rgba(255, 255, 255, 0.1);
      border-left-color: #60a5fa;
      transform: translateX(5px);
    }

    .mobile-toggle {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      padding: 0.5rem;
      gap: 4px;
      transition: all 0.3s ease;
    }

    .mobile-toggle:hover {
      transform: scale(1.1);
    }

    .hamburger-line {
      width: 25px;
      height: 3px;
      background: white;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .mobile-toggle.active .hamburger-line:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .mobile-toggle.active .hamburger-line:nth-child(2) {
      opacity: 0;
    }

    .mobile-toggle.active .hamburger-line:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100vh;
      background: linear-gradient(180deg, #0f1419, #1e2a4a, #0f172a);
      backdrop-filter: blur(20px);
      transition: right 0.4s ease;
      padding: 6rem 2rem 2rem;
      z-index: 999;
      box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
    }

    .mobile-menu.active {
      right: 0;
    }

    .mobile-nav-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .mobile-nav-link {
      color: white;
      text-decoration: none;
      padding: 1rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      font-weight: 500;
      display: block;
      transform: translateX(-20px);
      opacity: 0;
      animation: slideInRight 0.5s ease forwards;
    }

    @keyframes slideInRight {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .mobile-nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      border-left-color: #60a5fa;
      transform: translateX(10px);
    }

    .mobile-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 998;
    }

    .mobile-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    @media (min-width: 768px) {
      .nav-menu {
        display: flex;
      }

      .mobile-toggle {
        display: none;
      }

      .logo {
        font-size: 2.4rem;
      }

      .tagline {
        font-size: 0.7rem;
        max-width: 175px;
      }
    }

    @media (min-width: 1024px) {
      .nav-container {
        padding: 0 2rem;
      }

      .logo {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav-container">
      <div class="logo-section">
        <div class="logo-icon">M</div>
        <div class="logo-text">
          <a href="index.html" class="logo">MILINDWEB</a>
          <p class="tagline">Life should be great rather than long</p>
        </div>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link">SERVICES</a>
          <div class="dropdown-content">
            <a href="freelance_seo_consultant.html" class="dropdown-item">Digital Marketing</a>
            <a href="graphics.html" class="dropdown-item">Graphics Design</a>
            <a href="website-tech-solutions.html" class="dropdown-item">Tech Solutions</a>
            <a href="project.html" class="dropdown-item">Projects</a>
            <a href="workshop.html" class="dropdown-item">Workshops</a>
          </div>
        </li>
        <li class="nav-item"><a href="blog.html" class="nav-link">TECH BLOGS</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">CONTACT</a></li>
      </ul>
      <div class="mobile-toggle">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
      </div>
    </nav>

    <div class="mobile-menu">
      <ul class="mobile-nav-list">
        <li><a href="index.html" class="mobile-nav-link">HOME</a></li>
        <li><a href="freelance_seo_consultant.html" class="mobile-nav-link">DIGITAL MARKETING</a></li>
        <li><a href="graphics.html" class="mobile-nav-link">GRAPHICS DESIGN</a></li>
        <li><a href="website-tech-solutions.html" class="mobile-nav-link">TECH SOLUTIONS</a></li>
        <li><a href="project.html" class="mobile-nav-link">PROJECTS</a></li>
        <li><a href="workshop.html" class="mobile-nav-link">WORKSHOPS</a></li>
        <li><a href="blog.html" class="mobile-nav-link">TECH BLOGS</a></li>
        <li><a href="contact.html" class="mobile-nav-link">CONTACT</a></li>
      </ul>
    </div>

    <div class="mobile-overlay"></div>
  </header>

  <script>
    const mobileToggle = document.querySelector('.mobile-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');
    const mobileOverlay = document.querySelector('.mobile-overlay');
    const header = document.querySelector('.header');

    mobileToggle.addEventListener('click', () => {
      mobileToggle.classList.toggle('active');
      mobileMenu.classList.toggle('active');
      mobileOverlay.classList.toggle('active');
      document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
    });

    mobileOverlay.addEventListener('click', () => {
      mobileToggle.classList.remove('active');
      mobileMenu.classList.remove('active');
      mobileOverlay.classList.remove('active');
      document.body.style.overflow = '';
    });

    document.querySelectorAll('.mobile-nav-link').forEach(link => {
      link.addEventListener('click', () => {
        mobileToggle.classList.remove('active');
        mobileMenu.classList.remove('active');
        mobileOverlay.classList.remove('active');
        document.body.style.overflow = '';
      });
    });

    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      header.classList.toggle('scrolled', scrollTop > 50);
    });
  </script>
</body>
</html>
