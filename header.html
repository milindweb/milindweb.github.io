<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding-top: 80px;
    }

    /* Header Styles */
    .header {
        background: linear-gradient(135deg, #0f1419, #1e2a4a, #0f172a);
        color: white;
        padding: 1rem 0;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
    }

    .header.scrolled {
        background: rgba(15, 20, 25, 0.95);
        backdrop-filter: blur(15px);
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
    }

    /* Logo Section */
    .logo-section {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1rem;
    }

    .logo-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #60a5fa, #3b82f6, #1e40af);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        font-weight: 900;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.25);
        transition: all 0.3s ease;
        animation: iconGlow 4s ease-in-out infinite alternate;
        border: 1px solid rgba(96, 165, 250, 0.3);
    }

    @keyframes iconGlow {
        0% { 
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
            transform: scale(1);
        }
        100% { 
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
            transform: scale(1.01);
        }
    }

    .logo-icon:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .logo-text {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .logo {
        font-size: 2rem;
        font-weight: 900;
        color: white;
        text-decoration: none;
        letter-spacing: 2px;
        margin-bottom: 0.1rem;
        transition: all 0.3s ease;
        background: linear-gradient(45deg, #60a5fa, #3b82f6, #ffffff);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: logoGlow 3s ease-in-out infinite alternate;
        text-transform: uppercase;
    }

    @keyframes logoGlow {
        0% { 
            filter: brightness(1);
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.1);
        }
        100% { 
            filter: brightness(1.05);
            text-shadow: 0 0 15px rgba(96, 165, 250, 0.2);
        }
    }

    .tagline {
        font-size: 0.65rem;
        color: #94a3b8;
        font-weight: 400;
        opacity: 0.95;
        white-space: nowrap;
        line-height: 1.1;
        transition: all 0.3s ease;
        font-family: 'Arial', sans-serif;
    }

    /* Desktop Navigation */
    .nav-menu {
        display: none;
        list-style: none;
        gap: 1rem;
        align-items: center;
    }

    .nav-item {
        position: relative;
    }

    .nav-link {
        color: #e2e8f0;
        text-decoration: none;
        font-weight: 500;
        padding: 0.6rem 1rem;
        border-radius: 6px;
        transition: all 0.2s ease;
        position: relative;
        border: 1px solid transparent;
    }

    .nav-link:hover {
        color: #ffffff;
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(96, 165, 250, 0.1));
        border-color: rgba(96, 165, 250, 0.3);
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.15);
        transform: translateY(-1px);
    }

    /* Dropdown Menu */
    .dropdown {
        position: relative;
    }

    .dropdown-content {
        position: absolute;
        top: 100%;
        left: 0;
        background: rgba(15, 20, 25, 0.98);
        backdrop-filter: blur(20px);
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(96, 165, 250, 0.2);
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.25s ease;
        min-width: 240px;
        padding: 0.75rem 0;
        border: 1px solid rgba(96, 165, 250, 0.15);
    }

    .dropdown:hover .dropdown-content {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .dropdown-item {
        display: block;
        color: #cbd5e1;
        text-decoration: none;
        padding: 0.8rem 1.25rem;
        transition: all 0.2s ease;
        border-radius: 0;
        margin: 0 0.5rem;
        position: relative;
    }

    .dropdown-item::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 3px;
        height: 100%;
        background: linear-gradient(180deg, #60a5fa, #3b82f6);
        transform: scaleY(0);
        transition: transform 0.2s ease;
    }

    .dropdown-item:hover {
        color: #ffffff;
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.12), rgba(96, 165, 250, 0.08));
        border-radius: 6px;
    }

    .dropdown-item:hover::before {
        transform: scaleY(1);
    }

    /* Mobile Menu Toggle */
    .mobile-toggle {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        padding: 0.5rem;
        gap: 4px;
        transition: all 0.3s ease;
    }

    .mobile-toggle:hover {
        transform: none;
    }

    .hamburger-line {
        width: 25px;
        height: 3px;
        background: white;
        transition: all 0.3s ease;
        border-radius: 2px;
    }

    .mobile-toggle.active .hamburger-line:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
    }

    .mobile-toggle.active .hamburger-line:nth-child(2) {
        opacity: 0;
    }

    .mobile-toggle.active .hamburger-line:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Mobile Menu */
    .mobile-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 300px;
        height: 100vh;
        background: linear-gradient(180deg, #0f1419, #1e2a4a, #0f172a);
        backdrop-filter: blur(20px);
        transition: right 0.4s ease;
        padding: 6rem 2rem 2rem;
        z-index: 999;
        box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
    }

    .mobile-menu.active {
        right: 0;
    }

    .mobile-nav-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .mobile-nav-link {
        color: #cbd5e1;
        text-decoration: none;
        padding: 1rem 1.25rem;
        border-radius: 6px;
        transition: all 0.2s ease;
        font-weight: 500;
        display: block;
        transform: translateX(-20px);
        opacity: 0;
        animation: slideInRight 0.5s ease forwards;
        margin: 0.3rem 0;
        position: relative;
    }

    .mobile-nav-link:nth-child(1) { animation-delay: 0.1s; }
    .mobile-nav-link:nth-child(2) { animation-delay: 0.2s; }
    .mobile-nav-link:nth-child(3) { animation-delay: 0.3s; }
    .mobile-nav-link:nth-child(4) { animation-delay: 0.4s; }
    .mobile-nav-link:nth-child(5) { animation-delay: 0.5s; }
    .mobile-nav-link:nth-child(6) { animation-delay: 0.6s; }
    .mobile-nav-link:nth-child(7) { animation-delay: 0.7s; }
    .mobile-nav-link:nth-child(8) { animation-delay: 0.8s; }

    @keyframes slideInRight {
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    .mobile-nav-link::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #60a5fa, #3b82f6);
        transform: scaleY(0);
        transition: transform 0.2s ease;
    }

    .mobile-nav-link:hover {
        color: #ffffff;
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(96, 165, 250, 0.1));
        transform: translateX(0);
    }

    .mobile-nav-link:hover::before {
        transform: scaleY(1);
    }

    /* Mobile Menu Overlay */
    .mobile-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 998;
    }

    .mobile-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
        .nav-menu {
            display: flex;
        }

        .mobile-toggle {
            display: none;
        }

        .logo {
            font-size: 2.2rem;
        }

        .tagline {
            font-size: 0.7rem;
        }

        .logo-icon {
            width: 55px;
            height: 55px;
            font-size: 2rem;
        }
    }

    @media (min-width: 1024px) {
        .nav-container {
            padding: 0 2rem;
        }
        
        .logo {
            font-size: 2.4rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            font-size: 2.2rem;
        }
    }
</style>

<script>
    // Mobile menu toggle functionality
    const mobileToggle = document.querySelector('.mobile-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');
    const mobileOverlay = document.querySelector('.mobile-overlay');
    const header = document.querySelector('.header');

    // Toggle mobile menu
    mobileToggle.addEventListener('click', () => {
        mobileToggle.classList.toggle('active');
        mobileMenu.classList.toggle('active');
        mobileOverlay.classList.toggle('active');
        document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
    });

    // Close mobile menu when clicking overlay
    mobileOverlay.addEventListener('click', () => {
        mobileToggle.classList.remove('active');
        mobileMenu.classList.remove('active');
        mobileOverlay.classList.remove('active');
        document.body.style.overflow = '';
    });

    // Close mobile menu when clicking on a link
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
    mobileNavLinks.forEach(link => {
        link.addEventListener('click', () => {
            mobileToggle.classList.remove('active');
            mobileMenu.classList.remove('active');
            mobileOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });
    });

    // Header scroll effect
    let lastScrollTop = 0;
    window.addEventListener('scroll', () => {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        // Add scrolled class for backdrop blur effect
        if (scrollTop > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }

        lastScrollTop = scrollTop;
    });

    // Add smooth scroll behavior for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    // Prevent dropdown from closing when clicking inside
    const dropdown = document.querySelector('.dropdown-content');
    if (dropdown) {
        dropdown.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
        const dropdown = document.querySelector('.dropdown');
        if (dropdown && !dropdown.contains(e.target)) {
            // Dropdown will close automatically due to CSS :hover
        }
    });

    // Add keyboard navigation for accessibility
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            mobileToggle.classList.remove('active');
            mobileMenu.classList.remove('active');
            mobileOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }
    });
</script>
