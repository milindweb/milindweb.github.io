<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MilindWeb - Useful Links</title>
  
  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Header + Footer -->
  <link rel="stylesheet" href="css/headerfooter.css">
  <script src="js/headerfooter.js" defer></script>

  <style>
    :root {
      --white: #ffffff;
      --text-primary: #222;
      --text-secondary: #555;
      --primary-color: #3498db;
      --border-light: #e5e7eb;
      --border-radius: 12px;
      --shadow-md: 0 2px 6px rgba(0,0,0,0.08);
      --shadow-lg: 0 4px 12px rgba(0,0,0,0.15);
      --transition: 0.3s ease;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: var(--text-primary);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.2rem;
    }

    .card {
      background: var(--white);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-md);
      padding: 1rem 1.2rem;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .card-header i {
      font-size: 1.3rem;
      color: var(--primary-color);
      min-width: 24px;
      text-align: center;
    }

    .card-header a {
      text-decoration: none;
      color: var(--primary-color);
      transition: color var(--transition);
    }

    .card-header a:hover {
      color: #2a7fc7;
      text-decoration: underline;
    }

    .card p {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin: 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <!-- Header Placeholder -->
  <div id="header"></div>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <h2>üìÅ Useful Links</h2>
    <div id="links-container" class="container"></div>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <!-- Dynamic Script -->
  <script>
    // üí° Add or remove links here ‚Äî no need to touch HTML
    const linksData = [
      {
        title: "Employee Details",
        desc: "Check employee details and verify ranking.",
        icon: "fas fa-users",
        link: "Seniarity_Management.html"
      },
      {
        title: "Seniority List",
        desc: "View complete seniority list and post-wise data.",
        icon: "fas fa-list",
        link: "Seniariity_List.html"
      },
      {
        title: "Testing Page",
        desc: "Page for testing and previewing experimental code.",
        icon: "fas fa-flask",
        link: "Test.html"
      },
      {
        title: "All-in-One Calculator",
        desc: "Perform quick and smart calculations with ease.",
        icon: "fas fa-calculator",
        link: "calculator.html"
      },
      {
        title: "NAD Holiday Calendar",
        desc: "View upcoming holidays and important NAD dates.",
        icon: "fas fa-calendar-alt",
        link: "calendar.html"
      },
      {
        title: "My Photo Album",
        desc: "Personal gallery and memories collection.",
        icon: "fas fa-camera-retro",
        link: "myphoto.html"
      },
      {
        title: "Snake Game",
        desc: "Play the classic Snake game directly on this site.",
        icon: "fas fa-gamepad",
        link: "snake-game.html"
      },
      {
        title: "Tic Tac Toe",
        desc: "Enjoy a quick match of the timeless Tic Tac Toe game.",
        icon: "fas fa-times-circle",
        link: "tictactoe.html"
      },
      {
        title: "Page Testing (Admin Only)",
        desc: "Check Page Code for wotking or not.",
        icon: "fas fa-users",
        link: "Test.html"
      },
      {
        title: "Google Sheet data handling",
        desc: "Excel sheet Access.",
        icon: "fas fa-users",
        link: "mp.html"
      }
    ];

    const container = document.getElementById("links-container");

    linksData.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-header">
          <i class="${item.icon}"></i>
          <a href="${item.link}">${item.title}</a>
        </div>
        <p>${item.desc}</p>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
