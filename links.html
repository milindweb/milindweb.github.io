<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MilindWeb - Useful Links</title>
  
  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Header + Footer -->
  <link rel="stylesheet" href="css/headerfooter.css">
  <script src="js/headerfooter.js" defer></script>

  <style>
    :root {
      --white: #ffffff;
      --text-primary: #222;
      --text-secondary: #555;
      --primary-color: #3498db;
      --border-light: #e5e7eb;
      --border-radius: 12px;
      --shadow-md: 0 2px 6px rgba(0,0,0,0.08);
      --shadow-lg: 0 4px 12px rgba(0,0,0,0.15);
      --transition: 0.3s ease;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: var(--text-primary);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--white);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-md);
      padding: 1.5rem;
      text-align: center;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    .card i {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      color: var(--text-primary);
    }

    .card p {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .card a {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .card a:hover {
      background: #2a7fc7;
    }
  </style>
</head>
<body>
  <!-- Header Placeholder -->
  <div id="header"></div>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <h2>üìÅ Useful Links</h2>
    <div id="links-container" class="container"></div>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <!-- Script for Dynamic Links -->
  <script>
    // üí° Just edit this list to add/remove links in future
    const linksData = [
      {
        title: "Seniority Check",
        desc: "Check employee seniority details and verify ranking.",
        icon: "fas fa-users",
        link: "seniarity_management.html",
        label: "Open Page"
      },
      {
        title: "Seniority List",
        desc: "View complete seniority list and post-wise data.",
        icon: "fas fa-list",
        link: "Seniarity_List.html",
        label: "Open Page"
      },
      {
        title: "Testing Page",
        desc: "Page for testing and previewing experimental code.",
        icon: "fas fa-flask",
        link: "Test.html",
        label: "Open Page"
      },
      {
        title: "All-in-One Calculator",
        desc: "Perform quick and smart calculations with ease.",
        icon: "fas fa-calculator",
        link: "calculator.html",
        label: "Open Page"
      },
      {
        title: "NAD Holiday Calendar",
        desc: "View upcoming holidays and important NAD dates.",
        icon: "fas fa-calendar-alt",
        link: "calendar.html",
        label: "Open Page"
      },
      {
        title: "My Photo Album",
        desc: "Personal gallery and memories collection.",
        icon: "fas fa-camera-retro",
        link: "myphoto.html",
        label: "Open Page"
      },
      {
        title: "Snake Game",
        desc: "Play the classic Snake game directly on this site.",
        icon: "fas fa-gamepad",
        link: "snake-game.html",
        label: "Play Now"
      },
      {
        title: "Tic Tac Toe",
        desc: "Enjoy a quick match of the timeless Tic Tac Toe game.",
        icon: "fas fa-times-circle",
        link: "tictactoe.html",
        label: "Play Now"
      }
    ];

    const container = document.getElementById("links-container");

    linksData.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <i class="${item.icon}"></i>
        <h3>${item.title}</h3>
        <p>${item.desc}</p>
        <a href="${item.link}">${item.label}</a>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
