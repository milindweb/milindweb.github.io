<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milindweb - Blog List</title>

    <!-- Header + Footer CSS -->
    <link rel="stylesheet" href="css/headerfooter.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        main { display: flex; gap: 20px; padding: 20px; }
        .content { flex: 3; }
        .sidebar { flex: 1; }
        .blog-item { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .pagination { margin-top: 20px; }
        .pagination button { padding: 5px 10px; margin: 0 5px; }
        .recent-post { margin-bottom: 10px; }
        .blog-meta { font-size: 0.85em; color: #666; }
    </style>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header"></div>

    <main>
        <div class="content">
            <h1>Blog Posts</h1>
            <div id="blog-list" class="blog-list"></div>
            <div class="pagination">
                <button id="prev-btn">Previous</button>
                <span id="page-info">Page 1</span>
                <button id="next-btn">Next</button>
            </div>
        </div>

        <aside class="sidebar">
            <h2>Recent Posts</h2>
            <div id="recent-posts"></div>
        </aside>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <!-- JS -->
    <script src="js/headerfooter.js" defer></script>
    <script src="js/bloghandler.js"></script>
    <script>
        const blog = new Blog();
        blog.loadPostList();
    </script>
</body>
</html>
