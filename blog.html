<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic Blog</title>
    <link rel="stylesheet" href="css/blogstyle.css">
      <!-- Header + Footer CSS -->
    <link rel="stylesheet" href="css/headerfooter.css">
</head>
<body>
      <!-- Header fetch from header.html, header placeholder -->
    <div id="header"></div>
    
    <main class="container">
        <div class="content">
            <h1>Blog Posts</h1>
            <div id="blog-list" class="blog-list"></div>
            <div class="pagination">
                <button id="prev-btn" class="pagination-btn">Previous</button>
                <span id="page-info">Page 1</span>
                <button id="next-btn" class="pagination-btn">Next</button>
            </div>
        </div>
        
        <aside class="sidebar">
            <h2>Recent Posts</h2>
            <div id="recent-posts"></div>
        </aside>
    </main>
      <!-- footer fetch from footer.html, footer placeholder -->
    <div id="footer"></div>
    <!-- JS to load header/footer -->
    <script src="js/headerfooter.js"></script>
    <!-- JS to load blog functions google apps script and spreadsheets data -->
    <script src="js/bloghandler.js"></script>
    <script>
        // Initialize blog listing
        const blog = new Blog();
        blog.loadPostList();
    </script>
</body>
</html>
