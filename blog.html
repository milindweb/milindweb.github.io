<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milindweb - Blog List</title>
    
    <!-- Header + Footer CSS -->
    <link rel="stylesheet" href="css/headerfooter.css">
    
    <!-- Font Awesome (for icons in footer) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- load header from page header.html - Header Placeholder -->
    <div id="header"></div>
    
    <main>
        <div class="content">
            <h1>Blog Posts</h1>
            <div id="blog-list" class="blog-list"></div>
            <div class="pagination">
                <button id="prev-btn">Previous</button>
                <span id="page-info">Page 1</span>
                <button id="next-btn">Next</button>
            </div>
        </div>
        
        <aside class="sidebar">
            <h2>Recent Posts</h2>
            <div id="recent-posts"></div>
        </aside>
    </main>
    
    <!-- load footer from page footer.html - Footer Placeholder -->
    <div id="footer"></div>

    <!-- JS to load header/footer -->
    <script src="js/headerfooter.js" defer></script>
    
    <script src="js/bloghandler.js"></script>
    <script>
        const blog = new Blog();
        blog.loadPostList();
    </script>
</body>
</html>
