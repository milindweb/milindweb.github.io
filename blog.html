<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MilindWeb - Blog</title>
  <meta name="description" content="Explore engineering projects, tutorials, tips, finance, education, and more. MilindWeb Blog with categories, tags, and latest posts.">
  <meta name="author" content="Milind Web">

  <!-- Open Graph (for social sharing) -->
  <meta property="og:title" content="MilindWeb Blog">
  <meta property="og:description" content="Engineering, Projects, Tutorials, Tips, Education, Finance, and more.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://milindweb.pages.dev/blog.html">
  <meta property="og:image" content="https://milindweb.pages.dev/img/blog-cover.jpg">

<!------- Favicon -------->
    <link rel="icon" type="image/png" href="img/favicon.png">
  <!-- Global Header/Footer CSS -->
  <link rel="stylesheet" href="css/headerfooter.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Blog CSS -->
  <link rel="stylesheet" href="css/blog.css">

  <!-- JS -->
  <script src="js/headerfooter.js" defer></script>
  <script src="js/blog.js" defer></script>
</head>
<body>

  <!-- Global Header -->
  <div id="header"></div>

  <!-- =====================
       Blog Content
  ====================== -->
  <main class="bg-container">
    <h1 class="bg-title">Our Blog</h1>
    <p class="bg-subtitle">Latest articles, tutorials, projects, and tips.</p>

    <!-- Blog Layout: Posts + Sidebar -->
    <div class="bg-layout">

      <!-- Blog Posts Section -->
      <section id="bg-posts" class="bg-grid fade-in">
        <!-- blog.js will inject posts here -->
      </section>

      <!-- Sidebar -->
      <aside class="bg-sidebar">

        <!-- Search -->
        <div class="bg-widget">
          <h3><i class="fa fa-search"></i> Search</h3>
          <input type="text" id="bg-search" placeholder="Search posts...">
        </div>

        <!-- Categories -->
        <div class="bg-widget">
          <h3><i class="fa fa-folder-open"></i> Categories</h3>
          <ul id="bg-categories"></ul>
        </div>

        <!-- Tags -->
        <div class="bg-widget">
          <h3><i class="fa fa-tags"></i> Tags</h3>
          <div id="bg-tags"></div>
        </div>

        <!-- Recent Posts -->
        <div class="bg-widget">
          <h3><i class="fa fa-clock"></i> Recent Posts</h3>
          <ul id="bg-recent"></ul>
        </div>

      </aside>
    </div>

    <!-- Pagination -->
    <div class="bg-pagination" id="bg-pagination"></div>
  </main>

  <!-- Global Footer -->
  <div id="footer"></div>

</body>
</html>
