<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MilindWeb Blog</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .blog-header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #005bea, #00c6fb);
      color: white;
    }
    .blog-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .post-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .post-card:hover {
      transform: translateY(-6px);
    }
    .post-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .post-content {
      padding: 15px;
    }
    .post-content h3 {
      margin: 0 0 10px;
      font-size: 1.3rem;
    }
    .post-content h3 a {
      color: #005bea;
      text-decoration: none;
    }
    .post-content small {
      color: gray;
      display: block;
      margin-bottom: 12px;
    }
    .read-more {
      display: inline-block;
      color: #fff;
      background: #005bea;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .read-more:hover {
      background: #0041b8;
    }
  </style>
</head>
<body>
  <!-- Header Include -->
  <div id="header"></div>

  <section class="blog-header">
    <h1>Welcome to My Blog</h1>
    <p>Explore articles on Microprocessors, Microcontrollers, Arduino, ESP32, and Employee Management Systems.</p>
  </section>

  <main class="blog-container">
    <!-- Blog Post Template -->
    <div class="post-card" data-url="B001-Microprocessor.html" data-img="img/blog/up.jpg" data-title="What is Microprocessor"></div>
    <div class="post-card" data-url="B002-Microcontroller.html" data-img="img/blog/ucpin.jpg" data-title="What is MicroController"></div>
    <div class="post-card" data-url="B003-Arduino.html" data-img="img/blog/arduino.png" data-title="What is Arduino"></div>
    <div class="post-card" data-url="B004-esp32.html" data-img="img/blog/esp32.png" data-title="What is ESP32"></div>
    <div class="post-card" data-url="B006-NAD_Employees_Seniariity_List" data-img="img/blog/up.jpg" data-title="NAD Employees Seniarity Management New"></div>
    <div class="post-card" data-url="Seniarity_Management.html" data-img="img/blog/up.jpg" data-title="NAD Employees Seniarity Management New"></div>
  </main>

  <!-- Footer Include -->
  <div id="footer"></div>

  <script src="js/include.js"></script>
  <script>
    document.querySelectorAll('.post-card').forEach(card => {
      const url = card.getAttribute('data-url');
      const img = card.getAttribute('data-img');
      const title = card.getAttribute('data-title');

      fetch(url).then(response => {
        // Use Last-Modified header if available
        const lastModified = response.headers.get("Last-Modified");
        let dateText = "Unknown";
        if (lastModified) {
          const date = new Date(lastModified);
          const options = { day: '2-digit', month: 'short' };
          dateText = date.toLocaleDateString('en-GB', options);
        }

        card.innerHTML = `
          <img src="${img}" alt="${title}">
          <div class="post-content">
            <h3><a href="${url}">${title}</a></h3>
            <small>Posted on: ${dateText}</small>
            <a href="${url}" class="read-more">Read More →</a>
          </div>
        `;
      }).catch(() => {
        // Fallback if fetch fails
        card.innerHTML = `
          <img src="${img}" alt="${title}">
          <div class="post-content">
            <h3><a href="${url}">${title}</a></h3>
            <small>Posted on: -- --</small>
            <a href="${url}" class="read-more">Read More →</a>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
